
<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="./assets/img/angular2-logo-white.png"/>
      </div>
    </a>
    <a href="https://www.creative-tim.com" class="simple-text logo-normal">
        Creative Tim
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" [ngClass]="menuItem.class" class="nav-item">
            <a *ngIf="menuItem.title !== 'Log out'; else logoutTemplate" [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <ng-template #logoutTemplate>
                <a (click)="logout()">
                    <i class="now-ui-icons {{menuItem.icon}}"></i>
                    <p>{{menuItem.title}}</p>
                </a>
            </ng-template>
        </li>
    </ul>
</div>
