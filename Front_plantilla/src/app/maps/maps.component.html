<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9 col-xl-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <!-- register.component.html -->
            <form #tipoForm="ngForm" novalidate>
              <h3>REGISTRO DE MATERIAS</h3>
              <p class="text-body-secondary"></p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input 
                  name="tipo" 
                  [(ngModel)]="tipo" 
                  #tipoInput="ngModel" 
                  required 
                  class="form-control" 
                  placeholder="Tipo" 
                />
              </div>

              <!-- Mostrar mensaje de error si el campo está vacío -->
              <div *ngIf="tipoInput.invalid && tipoInput.touched" class="alert alert-danger">
                El campo Tipo es obligatorio.
              </div>  

              <div class="d-grid">
                <button (click)="Registrar(tipoForm)" class="btn btn-success" type="submit">Registrar Materia</button>
              </div><br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
