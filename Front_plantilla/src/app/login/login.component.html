<div class="login-container">
    <div class="login-form">
      <img src="assets/img/login.png" alt="Avatar" class="avatar">
      <form [formGroup]="loginForm" (ngSubmit)="Inicio()">
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input formControlName="username" class="input-field" type="text" placeholder="Username" name="username">
        </div>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input formControlName="password" class="input-field" type="password" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
